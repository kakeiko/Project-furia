{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>FURIA</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="{% url 'home' %}"
        ><img
          src="{% static 'imagens/furia-logo.png' %}"
          alt=""
          class="img-logo"
      /></a>
      <ul class="lista-paginas">
        <a href="{% url 'home' %}" class="link-lista"
          ><li class="text-lista">Home</li></a
        >
        <a href="{% url 'perfil' %}" class="link-lista"
          ><li class="text-lista">Perfil</li></a
        >
      </ul>
      {% if user.is_authenticated %}
      <p class="text-username">
        {{ user.username }} |
        <a href="{% url 'logout' %}" class="link-login-logout link-logout"
          >Logout</a
        >
      </p>
      {% else %}
      <a href="{% url 'login' %}" class="link-login-logout link-login">Login</a
      >{% endif %}
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
