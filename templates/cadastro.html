{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static '/css/cadastro.css' %}" />
    <title>FURIA</title>
  </head>
  <body>
    <div class="div-container">
      <div class="div-card">
        <a href="{% url 'home' %}"
          ><img
            src="{% static 'imagens/furia-logo.png' %}"
            alt=""
            class="img-logo"
          />
        </a>
        <h2 class="text-cadastro">Cadastre-se</h2>
        <form method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-cadastro">Criar conta</button>
        </form>
        <p class="text-conta">
          Já tem conta?
          <a href="{% url 'login' %}" class="text-link">Faça login</a>
        </p>
      </div>
    </div>
  </body>
</html>
