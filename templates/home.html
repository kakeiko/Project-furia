{% extends 'base.html' %}{% load static %} {% block content %}
<link rel="stylesheet" href="{% static '/css/home.css' %}" />
<div class="container text-center mt-5 div-home">
  <div class="video-container">
    {% if user.is_authenticated %}
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/watch?v=84ReDSemRCc"
      title="Apresentação FURIA"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    >
    </iframe>
    <h1 class="mb-4 text-home">Isso é FURIA!!</h1>
  </div>
  {% else %}
  <h1 class="mb-4 text-home">
    Venha se tornar um verdadeiro FURIOSO e nós deixe saber mais sobre os nossos
    fãs!
  </h1>
  <a href="{% url 'cadastro' %}" class="btn me-2 btn-cadastro"
    >Entre para o time</a
  >
  {% endif %}
</div>
{% endblock %}
